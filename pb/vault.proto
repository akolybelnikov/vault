syntax = "proto3";
option go_package = ".;vault";
package pb;
service Vault {
  rpc Hash(HashRequest) returns (HashResponse) {}
  rpc Validate(ValidateRequest) returns (ValisateResponse) {}
}

message HashRequest { string password = 1; }

message HashResponse {
  string hash = 1;
  string err = 2;
}

message ValidateRequest {
  string password = 1;
  string hash = 2;
}

message ValisateResponse { bool valid = 1; }